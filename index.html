<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body id="bg">
    <div class="container">
      <div class="card">
        <div class="weather">
          <div class="container">
            <div class="row">
              <div class="col">
                <form>
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Type a city.."
                    autocomplete="off"
                    autofocus="on"
                  />

                  <input
                    type="submit"
                    id="search-button"
                    value="Search"
                    class="btn btn-primary"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="row" class="currentTemp">
            <div class="col-12" id="city"><h1></h1></div>

            <div class="col-6">
              <div class="current">
                <div class="col-12" id="currentdt">Thursday 21:26</div>
                <div class="col-12" id="description"></div>
                <div class="col-12">
                  Humidity:
                  <span class="specs"><span id="humidity"></span>%</span>
                </div>
                <div class="col-12">
                  Wind:
                  <span class="specs"><span id="speed"></span>km/hr</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <img src="" class="img1" />
              <div class="temp">
                <span class="temperature" id="ctemp"></span>
                <span
                  ><sup id="units"
                    ><a href="#" id="celsius-unit" class="active">°C</a> |
                    <a href="#" id="far-unit">°F</a></sup
                  ></span
                >
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="futureT">
              <div class="row">
                <div class="col-2">
                  <div class="futureDay">
                    <div class="col-12">Fri</div>
                  </div>
                  <div class="col-12">
                    <img
                      src="src/images/white-sun-with-small-cloud_1f324.png"
                      class="futureImg"
                    />
                  </div>
                  <div class="highLow">
                    <div class="row">
                      <div class="col-6">
                        <div class="high">31°<sup>c</sup></div>
                      </div>
                      <div class="col-6">
                        <div class="low">28°<sup>c</sup></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="futureDay">
                    <div class="col-12">Sat</div>
                  </div>
                  <div class="col-12">
                    <img
                      src="src/images/white-sun-with-small-cloud_1f324.png"
                      class="futureImg"
                    />
                  </div>
                  <div class="highLow">
                    <div class="row">
                      <div class="col-6">
                        <div class="high">31°<sup>c</sup></div>
                      </div>
                      <div class="col-6">
                        <div class="low">28°<sup>c</sup></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="futureDay">
                    <div class="col-12">Sun</div>
                  </div>
                  <div class="col-12">
                    <img
                      src="src/images/white-sun-with-small-cloud_1f324.png"
                      class="futureImg"
                    />
                  </div>
                  <div class="highLow">
                    <div class="row">
                      <div class="col-6">
                        <div class="high">31°<sup>c</sup></div>
                      </div>
                      <div class="col-6">
                        <div class="low">28°<sup>c</sup></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="futureDay">
                    <div class="col-12">Mon</div>
                  </div>
                  <div class="col-12">
                    <img
                      src="src/images/white-sun-with-small-cloud_1f324.png"
                      class="futureImg"
                    />
                  </div>
                  <div class="highLow">
                    <div class="row">
                      <div class="col-6">
                        <div class="high">31°<sup>c</sup></div>
                      </div>
                      <div class="col-6">
                        <div class="low">28°<sup>c</sup></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="futureDay">
                    <div class="col-12">Tue</div>
                  </div>
                  <div class="col-12">
                    <img
                      src="src/images/white-sun-with-small-cloud_1f324.png"
                      class="futureImg"
                    />
                  </div>
                  <div class="highLow">
                    <div class="row">
                      <div class="col-6">
                        <div class="high">31°<sup>c</sup></div>
                      </div>
                      <div class="col-6">
                        <div class="low">28°<sup>c</sup></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <p>
            This project was coded by Tega Fregene and is
            <a
              href="https://github.com/Oghenet3ga/weather-app"
              target="_blank"
              id="footerLink"
              >open-sourced on Github</a
            >
            and
            <a
              href="https://celebrated-taiyaki-ea19a4.netlify.app/"
              target="_blank"
              id="footerLink"
              >hosted on Netlify</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
